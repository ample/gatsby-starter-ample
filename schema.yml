---
# --- Footer Config ---

- type: AdminFooterPolicyLink
  fields:
    label: String
    url: String

- type: AdminFooterSocialLink
  fields:
    icon: String
    url: String

- type: AdminFooterMenuItem
  fields:
    label: String
    url: String

- type: AdminFooterMenu
  fields:
    heading: String
    links: "[AdminFooterMenuItem]"

- type: AdminFooter
  node: true
  fields:
    menus: "[AdminFooterMenu]"
    social_links: "[AdminFooterSocialLink]"
    policy_links: "[AdminFooterPolicyLink]"
    copyright: String

# --- Header Config ---

- type: AdminHeaderTopNavItem
  fields:
    label: String
    url: String

- type: AdminHeaderMainNavChild
  fields:
    label: String
    url: String

- type: AdminHeaderMainNavItem
  fields:
    button: Boolean
    children: "[AdminHeaderMainNavChild]"
    label: String
    url: String

- type: AdminHeader
  node: true
  fields:
    top_nav: "[AdminHeaderTopNavItem]"
    main_nav: "[AdminHeaderMainNavItem]"

# --- Containers & Shared ---

- type: Component
  fields:
    template: String
    body: String
    form:
      type: map
      name: Form
    image: File
    label: String
    src: String
    url: String

- type: ColumnConfig
  fields:
    margin_bottom: String
    text_align: String
    width: String

- type: Column
  fields:
    title: String
    config: ColumnConfig
    components: "[Component]"

- type: ContainerConfig
  fields:
    margin_bottom: String

- type: Container
  fields:
    title: String
    config: ContainerConfig
    columns: "[Column]"

# --- Page Layouts ---

- type: BasicPage
  fields:
    heading: String
    body: String

- type: FlexiblePage
  fields:
    containers: "[Container]"

# --- Page ---

- type: Page
  node: true
  fields:
    exclude_from_sitemap: Boolean
    layout: String
    published: Boolean
    seo: SeoMeta
    title: String
    layout_basic: BasicPage
    layout_flexible: FlexiblePage
