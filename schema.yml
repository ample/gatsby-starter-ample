---
# --- Containers & Shared ---

- type: Component
  fields:
    template: String
    body: String
    form:
      type: map
      name: Form
    image: File
    label: String
    src: String
    url: String

- type: ColumnConfig
  fields:
    margin_bottom: String
    text_align: String
    width: String

- type: Column
  fields:
    title: String
    config: ColumnConfig
    components: "[Component]"

- type: ContainerConfig
  fields:
    margin_bottom: String

- type: Container
  fields:
    title: String
    config: ContainerConfig
    columns: "[Column]"

# --- Page Layouts ---

- type: BasicPage
  fields:
    heading: String
    body: String

- type: FlexiblePage
  fields:
    containers: "[Container]"

# --- Page ---

- type: Page
  node: true
  fields:
    layout: String
    seo: SeoMeta
    title: String
    layout_basic: BasicPage
    layout_flexible: FlexiblePage

# --- Form ---

- type: FormField
  fields:
    label: String
    name: String
    required: Boolean
    select_appearance: String
    select_options: "[String]"
    solo: Boolean
    text_appearance: String
    text_placeholder: String
    text_validation: String
    title: String
    type: String
    width: String

- type: FormFieldGroup
  fields:
    heading: String
    fields: "[FormField]"

- type: Form
  node: true
  fields:
    title: String
    driver: String
    button_label: String
    field_groups: "[FormFieldGroup]"
