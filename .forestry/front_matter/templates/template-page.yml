---
label: "[Template] Page"
hide_body: true
fields:
- name: title
  type: text
  config:
    required: true
  label: Title
  description: The URL for the page is created from the title. The title also serves
    as the default meta title if the SEO section is left blank. Otherwise, the page
    title can be used for organization in the CMS.
- name: model
  type: text
  hidden: true
  default: Page
  label: Model
- name: layout
  type: select
  default: basic
  config:
    required: true
    options:
    - basic
    - flexible
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Layout
  description: The layout affects how the page appears on the website, along with
    the fields visible here.
- name: layout_basic
  type: field_group
  config: {}
  fields:
  - name: heading
    type: text
    config:
      required: false
    label: Heading
    description: The main heading on the page.
  - name: body_md
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: true
      schema:
        format: markdown
    label: Body
    description: The main content area.
  label: Basic Page Content
  showOnly:
    field: layout
    value: basic
- name: layout_flexible
  type: field_group
  config: {}
  label: Flexible Page Content
  showOnly:
    field: layout
    value: flexible
  fields:
  - name: containers
    type: field_group_list
    fields:
    - name: container
      type: include
      config: {}
      template: fragment-container
      label: Container
    config:
      min: 
      max: 
      labelField: title
    label: Containers
    description: Containers are configurable groups of components that make up each
      page. You can add as many containers and rearrange as needed.
- name: seo
  type: field_group
  config: {}
  fields:
  - name: seo
    type: include
    config: {}
    template: fragment-seo
    label: SEO
  label: SEO
  description: While there are sensible defaults, the SEO section provides the option
    to explicitly set meta tag values.
pages:
- src/content/pages/contact.md
- src/content/pages/content-page.md
- src/content/pages/index.md
