---
label: "[Component] Frame"
hide_body: true
fields:
- name: src
  label: Source URL
  type: text
  config:
    required: true
- name: margin_bottom
  label: Bottom Spacing
  type: select
  default: '0'
  config:
    required: false
    options:
    - '0'
    - '20'
    - '40'
    - '60'
    - '80'
    - '100'
    - '120'
    source:
      type: simple
  description: If this component is stacked on top of another component, you may want
    to push that component down farther down the page. The default is no spacing (margin)
    below this component.
